<!DOCTYPE html>
<html lang="en">

<head>
  <title>instagram</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="instagramfeed">Instagram</div>
  <div class="maincontainer">
    <div class="instagrampost">
      <div class="instagramtop">
        <div class="instgramtitle">my first post</div>
        <div class="instagramdate">12/14</div>
      </div>
      <div class="instagrammiddle">
        <img
          src="https://platform.polygon.com/wp-content/uploads/sites/2/chorus/uploads/chorus_asset/file/24458108/captain_pikachu.jpg?quality=90&strip=all&crop=21.875,0,56.25,100">
      </div>
      <div class="instagrambottom">i love pokemon so i made this my first post, enjoy captain pikachu!</div>
    </div>
    <div class="instagrampost">
      <div class="instagramtop">
        <div class="instgramtitle">my second post</div>
        <div class="instagramdate">12/15</div>
      </div>
      <div class="instagrammiddle">
        <img
          src="https://static.wikia.nocookie.net/pokemonnj/images/0/03/Perrin_Leafeon.png/revision/latest/scale-to-width-down/1200?cb=20241103004127">
      </div>
      <div class="instagrambottom">this is leafon!</div>
    </div>
    <div class="instagrampost">
      <div class="instagramtop">
        <div class="instgramtitle">my third post</div>
        <div class="instagramdate">12/16</div>
      </div>
      <div class="instagrammiddle">
        <img
          src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/2024/11/pokemon-espeon-amazon-backpack.jpg">
      </div>
      <div class="instagrambottom">this is espeon!</div>
  </div>
</body>

</html>
